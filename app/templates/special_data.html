{% extends "bases_moduls/base.html" %}

{% block work_area%}
<style type="text/css">
    form {
      margin: 50px auto;
      width: 400px;
      padding: 1em;
      border: 1px solid #CCC;
      border-radius: 1em;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    form li + li {
      margin-top: 1em;
    }

    label {
      display: inline-block;
      width: 200px;
    }

    input {
      font: 1em sans-serif;
      width: 300px;
      box-sizing: border-box;
      border: 1px solid #999;
    }

    input:focus {
      border-color: #000;
    }
</style>

  <div>
    <form name="form_auth" method="post">
        <ul>
            <li>
                <label for="employees">Кухня (японская, европейская и т.д.)</label>
                <input id="employees" name="EMPLOYEES" type="text">
            </li>
            <li>
                <label for="affiliate">Количество залов</label>
                <input id="affiliate" name="AFFILIATE" type="text">
            </li>
            <li>
                <label for="records_from_tax_office">Количество посадочных мест</label>
                <input id="records_from_tax_office" name="RECORDS_FROM_TAX_OFFICE" type="text">
            </li>
            <li>
                <label for="fair_business_data">Границы среднего чека</label>
                <input id="fair_business_data" name="FAIR_BUSINESS_DATA" type="text">
            </li>
            <li>
                <label for="add_servis">Дополнительные услуги</label>
                <input id="add_servis" name="add_servis" type="text">
            </li>
        </ul>
        <br>
        <input type="submit" name="ZarLogin" class="solid_button login_button" value="Записать" formaction="/fin_data" />
        <br>
    </form>
</div>

{% endblock %}
