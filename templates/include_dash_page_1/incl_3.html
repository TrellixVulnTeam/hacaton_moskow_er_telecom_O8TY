<div id="grafity_3">
         <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      var dataisjs = [];
      {% for dd in datais %}
        dataisjs.push('{{dd}}')
      {% end %}
      function drawChart() {

        var If1 = {{I_f1}};
        var If2 = {{I_f2}};
        var If3 = {{I_f3}};
        var data_mass =[]
        data_mass.push(['Дата', 'Ток фаза 1', 'Ток фаза 2', 'Ток фаза 3'])
        {% set i=0 %}
        {% for itok in I_f1 %}
            data_mass.push([dataisjs[{{i}}],{{I_f1[i]}},{{I_f2[i]}},{{I_f3[i]}}])
            {{i}}
            {% set i = i +1 %}
         {% end%}
        var data = google.visualization.arrayToDataTable(data_mass);

        var options = {
          title: '{{name3}}, по датам',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('grafity_3'));

        chart.draw(data, options);
      }
    </script>
  </div>
