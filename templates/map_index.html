<!DOCTYPE html>
<html>
  {% include 'com_head.html' %}
    <body>
        <table cellspacing="0" cellpadding="0" border="0" width="100%">
            <tr style="width: 100%; height: 50px;"></tr>
            <tr>
                <td style="width: 30%;">
                        <div style="p'adding-left:10%">
                            <p>Показ объектов с большим количеством подключений</p>
                                <form action="/mapss/" method="post">
                                    <p>
                                    <label for="kolpod">Количество подключений не меньше:</label>
                                    <input type="text" size="10px" name="kolpod" value="{{ message_task }}">
                                </p>
                                <p>
                                    <label for="answer">Выберите объект:
                                     {% if message!='no' %}
                                    <p>{{ message }}</p>
                                    {% end %}
                                    </label>
                                </p>
                                <p> <input type="submit"> </p>
                                </form>
                                <form action="/mapss/" method="post">
                                    <input type="submit" name="index" value="Очистить"></form>
                        </div>

                     {% if key_list == 1 %}
                        <div style="padding-left:10%">
                            <form action="/client/" method="post" name="form_client">
                             <p><select name="client">
                              <option>Выберите из списка</option>
                                 {% for client in spis_client%}
                                    <option value={{client[0]}}>{{client[0]}} кол.под.- {{client[1]}}</option>
                                 {% end%}
                             </select></p>
                             <p><input type="submit" value="Посмотреть объект"></p>
                            </form>
                        </div>
                    {% end %}
                </td>
                <td style="width: 50%;">
                    <div id="map" style="width: 100%; height: 400px;"></div>
                           <script type="text/javascript">
                                let lcc={{lcc}};
                                let pcc={{pcc}};
                                let zz={{zoom}};


                                DG.then(function() {
                                    var map;
                                    var myIcon_red = DG.icon({
                                                    iconUrl: "../static/red_icon.png",
                                                    iconSize: [30, 40],
                                                    iconAnchor: [0, 30],
                                                });

                                    var myIcon_blue = DG.icon({
                                                    iconUrl: "../static/blue_icon.png",
                                                    iconSize: [40, 40],
                                                    iconAnchor: [-20, 30],
                                                });

                                    map =DG.map('map', {
                                        center: [lcc,pcc],
                                        zoom: zz
                                    });

                                    //myDivIcon = DG.divIcon({
                                    //    iconSize: [70, 20],
                                   //     html: '<b style="color:blue;">Объект с 15 подключениями</b>'
                                    //});

                                    DG.marker([lcc,pcc],{icon: myIcon_red}).addTo(map).bindPopup('Вы кликнули по мне!');
                                });
                            </script>

                </td>
                <td style="width: 20%;">
                </td>
            </tr>
        </table>
 {% include 'pereadresacion.html' %}
    </body>
</html>
